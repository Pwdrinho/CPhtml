<!DOCTYPE html>
<html lang = "pt-br"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <title> Pergunte aos Guri</title>
   <style>
        body {
            background-color: blueviolet;
            text-align: center;
            color: yellow;
        }
        button {
            background-color: rgb(178, 21, 221);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
    <body>
        <h1> Pergunte ao Guri</h1>
        <img height="450" src=https://i.pinimg.com/236x/95/f3/fa/95f3faa183213b952a267823ff867720.jpg alt="Cebolaço">

        <div>
            <input type="text" class="input1" placeholder="digite um número">
            e
            <input type="text" class="input2" placeholder="digite outro número">
        </div>

        <script>
            function perguntou() {
                var escolha = Math.floor(Math.random() * 10);
                if (escolha % 2) {
                    alert("O guri escolheu " + document.querySelector(".input1").value);
                } else {
                    alert("O guri escolheu " + document.querySelector(".input2").value);
                }
            }
        </script>
        <button type="button" onclick="perguntou()">Perguntar</button>
    </body>
</html>
